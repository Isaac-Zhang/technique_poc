spring:
  profiles:
    active: dev
  jpa:
    open-in-view: false
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/technique_poc?useSSL=false&autoReconnect=true
    username: root
    password: 12345678
    tomcat:
      max-active: 4 #最大连接数
      min-idle: 2 #最小空闲连接数
      initial-size: 2 #默认初始化连接数
    driver-class-name: com.mysql.cj.jdbc.Driver

---
spring:
  profiles: dev
server:
  port: 8080

---
spring:
  profiles: test
server:
  port: 8081

---
spring:
  profiles: prod
server:
  port: 8082